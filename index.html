<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="media/img/capsule.png" type="image/x-icon">
    <title>La Capsule Chantier d'insertion numérique pour les 18-35 ans basé à Morlaix. </title>
</head>
<body>
<header>
    <div class="corbeille">
        <input type="checkbox" id="coche">
        <label for="coche">
            <img id="corbeille" src="media/img/corbeille.png" alt="corbeille"/>   
        </label>
    <div class="page-lien">
        <div class="lien">
            <div class="icone">
                <a href="">
                <img class="fermer" src="media/img/close.png" alt="icône de fermeture du menu"/>
                </a>
                <div class="nom">
                    Fermer
                    </div>
                <a href="https://github.com/Sycnex/Windows10Debloater">
                    <img class="windows" src="media/img/windows.png" alt="Icone de windows">
                </a>
                <div class="nom">
                    Purger
                    </div>
            </div>
        <div>
    </div>  
    </div>
</header>
<main> 
    <img class="bg" src="media/img/capsule.png" alt="logo de la capsule"/>
</main>
<footer class="dock">
    <img id="contact" src="media/img/contact.png" alt="icône de contact"/>
    <img id="contact" src="media/img/contact.png" alt="icône de contact"/>
    <div class="home">
        <input type="checkbox" id="coche">
        <label for="coche">
            <img id="home" src="media/img/home.png" alt="icône du menu"/>    
            <!-- <img id="fermer" src="media/img/close.png" alt="icône de fermeture du menu"/> -->
        </label>
    <div class="page-lien">
        <div class="lien">
            <div class="icone">
                <a href="">
                <img src="media/img/link.png" alt="Icone lien">
                </a>
            </div>
                <div class="nom">
                Exemple de lien
                </div>
        </div>
    </div>  
    </div>
    <img id="contact" src="media/img/contact.png" alt="icône de contact"/>
    <img id="contact" src="media/img/contact.png" alt="icône de contact"/>
</footer>
</body>
</html>
