<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="media/img/capsule.png" type="image/x-icon">
    <title>La Capsule Chantier d'insertion numérique pour les 18-35 ans basé à Morlaix. </title>
</head>
<body>
<header>
    
</header>
<main> 
    <img class="bg" src="media/img/capsule.png" alt="logo de la capsule"/>
</main>
<footer class="dock">
    <div class="contact">
        <input type="checkbox" name="check" onclick="onlyOne(this)" id="coche-contact">
        <label for="coche-contact">
            <img id="contact" src="media/img/contact.png" alt="icône de contact"/>   
            <img id="fermer" src="media/img/close.png" alt="icône de fermeture du menu"/>
        </label>
        <div class="page-contact">
            <i><span>Contact</span></i>
            <form action="#" method="post">
                <input type="text" name="nom" id="nom" required placeholder="Votre nom...">
                <input type="email" name="mail" id="mail" required placeholder="Votre mail...">
                <input type="text" name="sujet" id="sujet" required placeholder="Sujet de votre contact...">
                <textarea name="message" id="message" cols="20" rows="5" required placeholder="Message..."></textarea>
                <div class="boutons">
                    <input type="submit" value="Envoyer">
                </div>  
            </form>
        </div>   
    </div>
    <div class="corbeille">
        <input type="checkbox" name="check" onclick="onlyOne(this)" id="coche-corbeille">
        <label for="coche-corbeille">
            <img id="corbeille" src="media/img/corbeille.png" alt="corbeille"/> 
            <img id="fermer" src="media/img/close.png" alt="icône de fermeture du menu"/>
        </label>
    <div class="page-corbeille">
        <i><span>Corbeille</span></i>
        <div class="lien">
            <a href="https://github.com/Sycnex/Windows10Debloater">
                <img class="windows" src="media/img/windows.png" alt="Icone de windows">
            </a>
            <div class="nom">
                Purger
            </div>
        </div>
        <div class="lien">
            <a href="https://github.com/TarikSeyceri/Windows-Cleaner">
                <img class="windows" src="media/img/ccleaner.png" alt="Icone de windows">
            </a>
            <div class="nom">
                Nettoyer
                </div>
            </div>
    </div>
    </div>  
    <div class="home">
        <input type="checkbox" name="check" onclick="onlyOne(this)" id="coche-home">
        <label for="coche-home">
            <img id="home" src="media/img/home.png" alt="icône du menu"/>    
            <img id="fermer" src="media/img/close.png" alt="icône de fermeture du menu"/>
        </label>
    <div class="page-home">
        <i><span>Home</span></i>
        <!--<div class="lien">
            <div class="icone">
                <a href="">
                <img src="media/img/link.png" alt="Icone lien">
                </a>
            </div>
                <div class="nom">
                Exemple de lien
                </div>
        </div>-->
    </div>  
    </div>
    <img id="info" src="media/img/about.png" alt="icône du à propos"/>
    <img id="linux" src="media/img/linux.png" alt="icône de linux"/>
    <script>
        function onlyOne(checkbox) {
        var checkboxes = document.getElementsByName('check')
        checkboxes.forEach((item) => {
            if (item !== checkbox) item.checked = false
    })
}
    </script>

</footer>
</body>
</html>
